# 工作流程的名稱
name: Deploy Blazor WASM to GitHub Pages

# 觸發條件：當推送到 main 或 master 分支時執行
on:
  push:
    branches: [ main, master ]

# 工作內容
jobs:
  build-and-deploy:
    # 執行此工作的虛擬機器環境
    runs-on: ubuntu-latest

    steps:
      # 步驟 1: 抓取你的程式碼
      - name: Checkout
        uses: actions/checkout@v3

      # 步驟 2: 安裝 .NET 8 SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # 步驟 3: 使用單一指令發佈專案成 Blazor WASM
      - name: Publish .NET Project as WASM
        run: dotnet publish Blazor_from/Blazor_from.csproj -c Release -p:BlazorEnableCompression=false -o release --nologo
      
      # 【新增的偵錯步驟】列出 release 資料夾的內容
      # ls -R 指令會遞迴地列出 release 資料夾內所有的檔案和子資料夾
      - name: List files in release directory
        run: ls -R release

      # 步驟 4: 修改 base href，現在我們可以安全地修改這個由 publish 指令產生的檔案
      - name: Change base-tag in index.html
        run: sed -i 's/<base href="\/" \/>/<base href="\/Blazor_from\/" \/>/g' release/wwwroot/index.html

      # 步驟 5: 使用社群開發的強大 Action 來部署檔案
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # 部署到 gh-pages 分支
          folder: release/wwwroot # 從這個資料夾部署

